<!DOCTYPE html>
<html>
  <head>
    <title>User Profile</title>
    <style>
      /* Add some style to the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #666;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="number"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        background-color: #eee;
      }
      input[readonly] {
        background-color: #eee;
        cursor: not-allowed;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: palevioletred;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #666;
      }
      .profile-picture {
        display: block;
        margin: 0 auto;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        margin-bottom: 20px;
      }
      .profile-picture img {
        display: block;
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Profile</h1>
      <div class="profile-picture">
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
      </div>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="johndoe" readonly>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="John" readonly>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" value="Doe" readonly>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="johndoe@example.com" readonly>
        <label for="number">Number</label>
        <input type="tel" id="number" name="number" value="+381 6456 7890" readonly>
        <label for="points">Points</label>
        <input type="number" id="points" name="points" value="0" readonly>
        <button type="button" onclick="location.href='favorites.html'">Favorites</button>
          <button type="button" onclick="location.href='explore.html'">Explore</button>
          <button type="button" onclick="location.href='news.html'">News</button>
          <button type="button" onclick="location.href='#'">Make a discount</button>
